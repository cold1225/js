<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./reactivity.global.js"></script>

    <script>
        const { effect, reactive, ref, toRefs, proxyRefs } = VueReactivity
        let a = ref(1)
        let b = ref(2)
        const obj = proxyRefs({a, b})
        effect(() => {
            app.innerHTML = obj.a + obj.b
        })
        // setTimeout(() => {
        //     a.value = 3
        // }, 1000)
    </script>
</body>
</html>
